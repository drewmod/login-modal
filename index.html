<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        popin: ['Poppins', sans - serif],
                    },
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>



    <div class="flex items-center justify-center h-screen bg-rose-200">
        <!-- card -->
        <div class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0">
            <!-- left side -->
            <div class="p-6 md:p-20">
                <!-- top content -->
                <h2 class="text-4xl font-bold">login</h2>
                <p class="max-w-sm mb-12 text-gray-400">login today and get lot of packages for free </p>
                <input type="text" class="w-full p-6 border border-gray-200 rounded-md placeholder:font-light" placeholder="enter email address">
                <div class="flex flex-col items-center justify-between mt-6 space-y-6 md:flex-row md:space-y-0">
                    <div class="font-thin text-cyan-500">reset password</div>
                
                    <button class="w-full md:w-auto flex justify-center items-center space-x-4 p-6 font-bold text-white rounded-md bg-cyan-500 shadow-lg px-9 shadow-cyan-100 hover:bg-opacity-90 shadow-sm hover:shadow-lg border transition hover:translate-y-0.5 duration-2">
                        <span>Next</span>
                    </button>
                </div>
                <!-- border -->
                <div class="mt-12 border-b border-b-gray-200"></div>
                <!-- content -->
                <p class="p-6 text-sm font-thin text-center text-gray-300">or login with</p>
                <div class="flex flex-col space-x-0 space-y-6 md:flex-row md:space-x-4 md:space-y-0">
                    <button class="flex items-center justify-center p-2 space-x-3 border border-grey-300 rounded shadow-sm hover:bg-opacity-30 hover:-translate-y-0.5 transition duration-150 md:1/2">
                        <img src="./images/facebook.png" alt="" class="w-9">
                        <span class="font-thin">Facebook</span>
                    </button>
                    <button
                        class="flex items-center justify-center p-2 space-x-3 border border-grey-300 rounded shadow-sm hover:bg-opacity-30 hover:-translate-y-0.5 transition duration-150 md:1/2">
                        <img src="./images/google.png" alt="" class="w-9">
                        <span class="font-thin">Google</span>
                    </button>

                </div>
            </div>
            <!-- right side -->
            <img src="./images/image.jpg" alt="" class="w-[430px] hidden md:block">
            <!-- close botton -->
            <div class="group absolute -top-5 right-4 flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full md:bg-white md:top-4 hover:cursor-pointer hover:-translate-y-0.5 transition duration-150">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-black group-hover:text-gray-600" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </div>
        </div>
    </div>
</body>

</html>
